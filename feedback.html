<!doctype html>
<html>
 <head>

  <link rel="stylesheet/less" type="text/css" href="style.less">
  <script src="less.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dandelion</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100italic,100,900italic,900,700italic,700,500italic,500,400italic&subset=latin,cyrillic-ext,vietnamese,greek-ext,cyrillic,latin-ext,greek' rel='stylesheet' type='text/css'>

 </head>
 <body>
 


  <div class="container">
   <div class="row">
    <div class="col-xs-12 col-md-8 col-lg-8 ">
      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8 plate">
           <h1>Feedback</h1>  
           <p>Send us email!</p>  
        </div>
    	</div>
  

      <div class="row">
	    	<div class="col-xs-12 col-sm-9 col-md-8 col-lg-8">
          
          <input type="text" class="form-control" placeholder="Type email">
          <div class=" xs-status-mark visible-xs-block">
            <span class="glyphicon glyphicon-ok"></span>
          </div>
        </div>
        <div class="hidden-xs col-sm-3 col-md-4 col-lg-4">
          <i class="glyphicon glyphicon-ok" title="Everything's all right!" data-toggle="tooltip" data-placement="right"></i>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8  ">
          <textarea></textarea>
          <div class=" xs-status-mark visible-xs-block">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
          </div>
        </div>
         <div class="hidden-xs col-sm-3 col-md-4 col-lg-4">
          <i class="glyphicon glyphicon-exclamation-sign" title="You can not post such title!" data-toggle="tooltip" data-placement="right"></i>
        </div>


      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8">
	       <button type="button" class="btn btn-dandelion btn-lg btn-block">Send</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <p class="j_align">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">FAQ</a>
            <a href="#">Russian</a>

          </p>
        </div>
      </div>


   </div>
  </div>

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
 </body>
</html>
