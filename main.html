  <div class="container">
   <div class="row">
    <div class="col-xs-12 col-md-8 col-lg-8 ">
      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8 plate">
           <h1>Dandelion</h1>  
           <p>Dandelion is a new easy-to-use service for cross-posting.</p>  
        </div>
    	</div>
      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-8">
           <h4>Choose SM for posting</h4>    
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8">  

          <div class="btn-group btn-group-justified" data-toggle="buttons">
            <label class="btn btn-dandelion active">
              <input type="checkbox" checked> VK
            </label>
            <label class="btn btn-dandelion">
              <input type="checkbox"> Facebook
            </label>
            <label class="btn btn-dandelion">
              <input type="checkbox"> Twitter
            </label>
            <label class="btn btn-dandelion">
              <input type="checkbox"> Livejournal
            </label>

          </div>
        </div>
      </div>


    

      <div class="row">
	    	<div class="col-xs-12 col-sm-9 col-md-8 col-lg-8">
          
            <input type="text" class="form-control" placeholder="Type title">
           <div class=" xs-status-mark visible-xs-block">
            <span class="glyphicon glyphicon-ok"></span>
          </div>
        </div>
        <div class="hidden-xs col-sm-3 col-md-4 col-lg-4">
          <!--<img src="img/ic_leaf_black_18dp.png" title="You can not post such title!" data-toggle="tooltip" data-placement="left"></img>-->
          <i class="glyphicon glyphicon-ok" title="Everything's all right!" data-toggle="tooltip" data-placement="right"></i>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8  ">
          <textarea></textarea>
          <div class=" xs-status-mark visible-xs-block">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
          </div>
        </div>
         <div class="hidden-xs col-sm-3 col-md-4 col-lg-4">
          <!--<img src="img/ic_leaf_black_18dp.png" title="You can not post such title!" data-toggle="tooltip" data-placement="left"></img>-->
          <i class="glyphicon glyphicon-exclamation-sign" title="You can not post such title!" data-toggle="tooltip" data-placement="right"></i>
        </div>


      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8">
          <p class="r_align red_color">100 symbols left</p>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 col-md-8 col-sm-9 col-lg-8">
          <div class="btn-file">Add file</div>
          <input type="file" class="form-control" style="width:100%; height: 45px; margin-top: -40px; opacity:0" placeholder="Upload your file">
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->

    
  <div class="row">
    <div class="col-xs-12 col-md-8 col-sm-8 col-lg-8">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-sm-6 col-lg-6">
          <div class="thumbnail">
            <img src="img/ic_leaf_black_48dp.png" alt="It's your picture">
              <div class="caption">
                <h4>Avialable in</h4>
                <p clas="j_align">
                  <div class="icon fb"></div>
                  <div class="icon tw"></div>
                  <div class="icon vk"></div>
                  <div class="icon lj"></div>
                  <div class="icon inst"></div>
                
                </p>
                <p><a href="#" class="btn btn-default" role="button">Remove</a></p>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-8 col-lg-8">
	       <button type="button" class="btn btn-dandelion btn-lg btn-block">Send</button>
        </div>
      </div>

            <a href="#">Russian</a>

          </p>
        </div>
